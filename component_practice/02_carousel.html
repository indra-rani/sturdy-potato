<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Carousel Component</title>
  </head>
  <style>
    /* 
    SPACING SYSTEM (px)
    2 / 4 / 8 / 12 / 16 / 24 / 32 / 48 / 64 / 80 / 96 / 128

    FONT SIZE SYSTEM (px)
    10 / 12 / 14 / 16 / 18 / 20 / 24 / 30 / 36 / 44 / 52 / 62 / 74 86 / 98 

    MAIN COLOR : #087f5b
    GREY COLOR : #343a40
    */

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "inter", sans-serif;
      color: #343a40;
      line-height: 1;
    }
    .carousel {
      width: 800px;
      margin: 100px auto;
      background-color: #087f5b;
      padding: 32px;
      border-radius: 8px;
      display: flex;
      flex-direction: row;
      align-items: center;
      gap: 86px;
    }

    img {
      height: 200px;
    }
  </style>

  <body>
    <div class="carousel">
      <img src="maria.jpg" alt="Maria de Almida" />
      <div class="info">
        <p class="text">
          Lorem ipsum, dolor sit amet consectetur adipisicing elit. Veniam vitae
          non accusamus quam reiciendis laboriosam, modi, saepe lauda
        </p>
        <p class="author-name">Maria de Almedia</p>
        <p class="author-info">Senior Product Manager at EDP Comercial</p>
      </div>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="btn btn-icon btn--left"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M15 19l-7-7 7-7"
        />
      </svg>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="btn btn-icon btn--right"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M9 5l7 7-7 7"
        />
      </svg>
    </div>
  </body>
</html>
